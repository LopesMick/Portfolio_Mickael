<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Mickael Lopes</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="img/Logo.png" alt="" id="logo-img">
            <a href="#" id="logo-text">Mickael Lopes</a>
        </div>
        
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">SOBRE</a></li>
            <li><a href="#">PORTFÓLIO</a></li>
            <li><a href="#">SERVIÇOS</a></li>
            <li><a href="#">CONTATO</a></li>
        </ul>

        <div id="Mode">
            <div id="switch"></div>
            <label id="inner-text">Dark</label>
        </div>
    </nav>

    <div class="main">
        
        <div class="left-column">
            <div class="img-box">
                <img src="img/Pattern.png" alt="" class="img-back">
                <img src="img/Portrait.png" alt="" class="img-main">
            </div>

        </div>

        <div class="right-column">
            <div class="content">
                <h1>Olá, Eu me chamo <span>Mickael Lopes!</span> </h1>
                <P>O <span>Front-End Web Developer</span> apaixonado por <br>
                    criar aplicativos e experiências interativas na web</P>
                
                <button>CONTATO</button>

                <div class="social-link">
                    <a href="https://www.linkedin.com/in/mickael-lopes-de-souza-336bb7146/"><i class="fab fa-linkedin"></i></a>

            </div>
    
            
        </div>
    </div>

    <script>
        //const Mode_icon = document.getElementById('Mode');
        const Switch_Mode = document.getElementById('switch');
        const Inner_text = document.getElementById('inner-text');
        Mode.onclick = function(){
            document.body.classList.toggle('dark-mode');
            Switch_Mode.classList.toggle('switch-active');
            Inner_text.classList.toggle('Inner-text-active');
            if(document.body.classList.contains('dark-mode')){
                Inner_text.innerHTML = 'Light';
            }
            else{
                Inner_text.innerHTML = 'Dark';
            }
        }

    </script>
    

</body>
